<p>
    {{quote.description}}
</p>
<p>This quote was posted on {{quote.postedDate|dateCount}}days</p>
<button (click)='quoteComplete(true)' class= "btn btn-warning">Delete</button>
<button (click)='upVote()'> upVotes <span>{{upVotes}}</span></button>
<button (click)='downVote()'> downVotes <span>{{downVotes}}</span></button>
