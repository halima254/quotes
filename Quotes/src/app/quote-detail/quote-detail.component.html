<p>
    {{quote.description}}
</p>


<button (click)='quoteComplete(true)' class= "btn btn-warning">Delete</button> <br>
<p>This quote was posted on {{quote.postedDate|dateCount}}days</p>
<button (click)='upVote()'> upVotes <span>{{upVotes}}</span></button><br>
<button (click)='downVote()'> downVotes <span>{{downVotes}}</span></button>
