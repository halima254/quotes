<div class="container">
  <h1>Quotes App</h1>
  <hr>
  <h3>Selected Quotes</h3><br>
  <div class="row ">
    <div class="col-md-6">


      <div class="mr-4 card" *ngFor='let quote of quotes;let i = index' >
        <h1 *ngIf="quote===highVote()" appHighlight> Best Quote</h1>
        <div>
          <h6 id={{i}} appStrikethrough> {{quote.author}} posted on {{quote.postedDate|date|uppercase}}</h6>
          <button (click)='toggleDetails(i)' class="btn btn-primary" id="details">Details</button>
        </div>

        <div *ngIf='quote.showDescription'>
          <app-quote-detail [quote]='quote' (isComplete)='completeQuote($event,i)'></app-quote-detail>
        </div><br>
        <div class="row">
          <div class="col-md-6">
            <button (click)='thumbsup(i)' id="up" class="btn btn-light"> <i class="far fa-thumbs-up"></i> <span>{{quote.likeQuote}}</span></button> &NonBreakingSpace;
            <button (click)='thumbsdown(i)' id="down" class="btn btn-dark"> <i class="far fa-thumbs-down"></i> <span>{{quote.dislikeQuote}}</span></button>
          </div>
         
        </div>
      
      </div><br><br><br><br><br>
    </div>
    <div class="col-md-6">
      <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>
  </div>

</div>
