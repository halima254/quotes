<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
    <h4 class="text-center">Post a new Quote</h4>
    <hr>
    <form #quoteForm='ngForm'>
     
        <div class="form-group">
  
            <label for="name">Posted By</label>
            <input type="text" required class="form-control" placeholder="Your Name" id="name" rows="6" [(ngModel)]="newQuote.description" >
  
        </div>
        <div class="form-group">
  
            <label for="description">Quote</label>
            <textarea class="form-control" id="description" rows="4" required placeholder="Quote"></textarea>
  
        </div>
        <div class="form-group">
            <label for="complete">Date posted</label>
            <input type='date' id="complete" [(ngModel)]="newQuote">
  
        </div>
    </form><br>
    <button type="submit" class="btn btn-success"> Add Quote</button>
  </div>
</div>
</div>
